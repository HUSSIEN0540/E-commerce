<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <script>
    // Check if admin is logged in
    if (!localStorage.getItem('loggedIn') || localStorage.getItem('userRole') !== 'admin') {
      window.location.href = "login.html";
    }
  </script>

  <nav>
    <a class="logo" href="index.html">store logo</a>

    <div class="nav-right">
      <button class="logout-btn" onclick="logout()">
        <i class="ri-logout-box-line"></i> Logout
      </button>
    </div>
  </nav>

  <div class="admin-dashboard">
    <div class="admin-sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="#" onclick="showSection('dashboard')" class="active"><i class="ri-dashboard-line"></i> Dashboard</a></li>
        <li><a href="#" onclick="showSection('products')"><i class="ri-shopping-bag-line"></i> Products</a></li>
        <li><a href="#" onclick="showSection('users')"><i class="ri-user-line"></i> Users</a></li>
        <li><a href="#" onclick="showSection('analytics')"><i class="ri-bar-chart-line"></i> Analytics</a></li>
      </ul>
    </div>

    <div class="admin-content">
      <div id="dashboard" class="admin-section active">
        <h1>Dashboard Overview</h1>
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Products</h3>
            <p id="total-products">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Users</h3>
            <p id="total-users">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Sales</h3>
            <p id="total-sales">$0.00</p>
          </div>
          <div class="stat-card">
            <h3>Items in Cart</h3>
            <p id="cart-items">0</p>
          </div>
        </div>
      </div>

      <div id="products" class="admin-section">
        <h1>Product Management</h1>
        <button class="btn" onclick="showAddProductForm()">Add New Product</button>
        <div id="product-list"></div>
      </div>

      <div id="users" class="admin-section">
        <h1>User Management</h1>
        <div id="user-list"></div>
      </div>

      <div id="analytics" class="admin-section">
        <h1>Analytics</h1>
        <div class="analytics-grid">
          <div class="analytics-card">
            <h3>Popular Products</h3>
            <div id="popular-products"></div>
          </div>
          <div class="analytics-card">
            <h3>Sales by Product</h3>
            <div id="sales-by-product"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div id="add-product-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Add New Product</h2>
      <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-price" placeholder="Price" step="0.01" required>
        <textarea id="product-description" placeholder="Description" required></textarea>
        <button type="submit" class="btn">Add Product</button>
      </form>
    </div>
  </div>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
